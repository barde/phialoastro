name = "phialo-design"
main = "src/index-simple.ts" # TODO: Switch back to src/index.ts after fixing full implementation
compatibility_date = "2024-01-01"
workers_dev = true

[site]
bucket = "../phialo-design/dist"

[build]
command = "npm run build"
cwd = "../phialo-design"

# Preview environment for branch deployments
[env.preview]
name = "phialo-design-preview"
workers_dev = true

[env.preview.vars]
ENVIRONMENT = "preview"
# Note: WEB3FORMS_ACCESS_KEY is passed during build via GitHub Actions

# Production environment
[env.production]
name = "phialo-design"
route = "phialo.de/*"
zone_id = "YOUR_ZONE_ID"
workers_dev = false

[env.production.vars]
ENVIRONMENT = "production"
# Note: WEB3FORMS_ACCESS_KEY must be set in Cloudflare dashboard under Worker settings

[vars]
ENVIRONMENT = "development"

# Test environment for running tests
[env.test]
name = "phialo-design-test"
workers_dev = true
main = "src/index.ts" # Use full implementation for tests

[env.test.vars]
ENVIRONMENT = "test"