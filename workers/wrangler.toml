name = "phialo-design"
main = "src/index.ts"
compatibility_date = "2024-01-01"
workers_dev = true

[site]
bucket = "../dist"

[build]
command = "npm run build"
cwd = ".."

[[kv_namespaces]]
binding = "ASSETS"
id = "YOUR_KV_NAMESPACE_ID"

[env.preview]
name = "phialo-design-preview"
workers_dev = true

[env.production]
name = "phialo-design"
route = "phialo.de/*"
zone_id = "YOUR_ZONE_ID"
workers_dev = false

[vars]
ENVIRONMENT = "development"

[env.preview.vars]
ENVIRONMENT = "preview"

[env.production.vars]
ENVIRONMENT = "production"