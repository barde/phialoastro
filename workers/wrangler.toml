name = "phialo-design"
main = "src/index.ts"
compatibility_date = "2024-09-25"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

[assets]
directory = "../phialo-design/dist"
binding = "ASSETS"

[build]
command = "npm run build"
cwd = "../phialo-design"

# Preview environment for branch deployments
[env.preview]
name = "phialo-design-preview"
workers_dev = true
compatibility_flags = ["nodejs_compat"]

[env.preview.vars]
ENVIRONMENT = "preview"

# Production environment
[env.production]
name = "phialo-design"
route = { pattern = "phialo.de/*", zone_name = "phialo.de" }
workers_dev = false
compatibility_flags = ["nodejs_compat"]

[env.production.vars]
ENVIRONMENT = "production"

[vars]
ENVIRONMENT = "development"

# Email service configuration
# Resend:
# - wrangler secret put RESEND_API_KEY
# Turnstile CAPTCHA (optional):
# - wrangler secret put TURNSTILE_SECRET_KEY

# Test environment for running tests
[env.test]
name = "phialo-design-test"
workers_dev = true
main = "src/index.ts" # Use modular implementation
compatibility_flags = ["nodejs_compat"]

[env.test.vars]
ENVIRONMENT = "test"