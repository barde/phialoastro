name = "phialo-design"
main = "src/index.ts"
compatibility_date = "2024-09-25"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

[assets]
directory = "../phialo-design/dist"
binding = "ASSETS"

[build]
command = "npm run build"
cwd = "../phialo-design"

# Preview environment for branch deployments
[env.preview]
name = "phialo-design-preview"
workers_dev = true
compatibility_flags = ["nodejs_compat"]

[env.preview.vars]
ENVIRONMENT = "preview"
# Note: WEB3FORMS_ACCESS_KEY is passed during build via GitHub Actions

# Production environment
[env.production]
name = "phialo-design"
route = "phialo.de/*"
zone_id = "YOUR_ZONE_ID"
workers_dev = false
compatibility_flags = ["nodejs_compat"]

[env.production.vars]
ENVIRONMENT = "production"
# Note: WEB3FORMS_ACCESS_KEY must be set in Cloudflare dashboard under Worker settings

[vars]
ENVIRONMENT = "development"

# Email service configuration
# SendGrid (Primary Provider):
# - wrangler secret put SENDGRID_API_KEY
# Google Workspace (Fallback Provider):
# - wrangler secret put GOOGLE_SERVICE_ACCOUNT_KEY
# - wrangler secret put GOOGLE_DELEGATED_EMAIL

# Test environment for running tests
[env.test]
name = "phialo-design-test"
workers_dev = true
main = "src/index.ts" # Use full implementation for tests
compatibility_flags = ["nodejs_compat"]

[env.test.vars]
ENVIRONMENT = "test"